<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <style>
        a{
            color: white;
        }

        table {
            width: 60%;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            counter-reset: row-num;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        button{
            color: white;
            border-radius: 15px;
            outline: none;
            background-color: #03A9F4;
            padding: 8px 20px;
            cursor: pointer;
            border: 1px solid black;
        }
        textarea{
            padding: 10px 30px;
        }
        .buttons-group{
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body >

<div layout:fragment="content">
<table>
    <thead>
    <tr>
        <th>Id:</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>BirthDate</th>
        <th>Gender</th>
        <th>Faculty</th>
        <th>Province</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Wish</th>
        <th>Hobby</th>

        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <div>
    <tbody>
    <tr th:each="student : ${student}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.date}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.faculty.name}"></td>
        <td th:text="${student.province.name}"></td>
        <td>
            <div th:each="subject : ${student.subjects}" th:text="${subject.name}">
            </div>
        </td>
        <td>
            <p style="padding: 0px;margin: 0px" th:text="${student.marks.course_1}"></p>
            <p style="padding: 0px;margin: 0px" th:text="${student.marks.course_2}"></p>
            <p style="padding: 0px;margin: 0px" th:text="${student.marks.course_3}"></p>
            <p style="padding: 0px;margin: 0px" th:text="${student.marks.course_4}"></p>
        </td>

        <td>
            <div th:each="company : ${student.companies}" th:text="${company.name}">
            </div>
        </td>
        <td>
            <div th:each="hobby : ${student.hobbies}" th:text="${hobby.name}">
            </div>
        </td>

        <td><a th:href="${'/student/show/' + student.id}">View</a></td>
        <td><a th:href="${'/student/edit/' + student.id}">Edit</a></td>
        <td><a th:href="${'/student/delete/' + student.id}">Delete</a></td>
    </tr>

    </tbody>
    </div>
</table>
<div class="buttons-group">
    <button><a href = "/student/new">Add New Student</a></button>
</div>
</div>
</body>
</html>
